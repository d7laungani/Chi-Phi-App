<ion-header>
<ion-navbar *navbar *ngIf="!auth.authenticated()">
  <ion-title>Profile</ion-title>
  <button (click)="auth.login()">Login</button>
</ion-navbar>
  <ion-navbar *navbar *ngIf="auth.authenticated()">
    <ion-title>Profile</ion-title>
    <button right>Logout</button>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="!auth.authenticated()">

  <button block (click)="auth.login()">Login</button>

</ion-content>

<ion-content padding *ngIf="auth.authenticated()">

  <ion-card>

    <ion-item *ngIf="auth.user">
      <ion-avatar item-left>
        <img src="{{ auth.user.picture }}">
      </ion-avatar>
      <h2>{{ auth.user.nickname }}</h2>
      <p>{{ auth.user.email }}</p>
    </ion-item>

  </ion-card>

  <button block (click)="auth.logout()">Logout</button>

</ion-content>
